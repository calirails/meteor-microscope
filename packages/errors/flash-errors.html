<template name='flashErrors'>
	<div class='errors row-fluid'>
	{{#each errors}}
		{{> flashError}}
	{{/each}}
	</div>	
</template>


<template name='flashError'>
	<div class='alert alert-error'>
	<button type='button' class='close' data-dismiss='alert'>&times;</button>
	{{message}}
	</div>
</template>

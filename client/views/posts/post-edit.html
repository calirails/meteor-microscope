<template name='postEdit'>
	<form class='main'>
		<div class='control-group'>
			<label class='control-label' for='url'>URL</label>
			<div class='controls'>
				<input name='url' type="text" value='{{url}}' placeholder='post URL'/>
			</div>
		</div>
		<div class='control-group'>
			<label class='control-label' for='title'>Title</label>
			<div class='controls'>
				<input name='title' type='text' value='{{title}}' placeholder='title of post'/>
			</div>			
		</div>
		<div class='control-group'>
			<div class='controls'>
				<input name='edit' type='submit' class='btn btn-primary submit'/>
			</div>			
		</div>
		<div class='control-group'>
			<div class='controls'>
				<a name='delete' type='delete' class='btn btn-danger delete'>Delete Post</a>
			</div>			
		</div>

	</form>
</template>

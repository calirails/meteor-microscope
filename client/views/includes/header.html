<template name='header'>
	<header class='navbar'>
		<div class='navbar-inner'>
			<a class='btn btn-navbar' data-toggle='collapse' data-target='.nav-collapse'>
				<span class='icon-bar'></span>
				<span class='icon-bar'></span>
				<span class='icon-bar'></span>
			</a>
			<a class='brand' href={{pathFor 'home'}}>{{pageTitle}}</a>
			<div class='nav-collapse collapse'>
				<ul class='nav'>
					<li class={{activeRouteClass 'home' 'recent'}}>
						<a href="{{pathFor 'recent'}}">Recent Posts</a>
					</li>
					<li class={{activeRouteClass 'favored'}}>
						<a href='{{pathFor 'favored'}}'>Favorite Posts</a>
					</li>

					{{#if currentUser}} 
						<li class={{activeRouteClass 'postSubmit'}}>
							<a href={{pathFor 'postSubmit'}}>Create New Post</a>
						</li>
						<li class='dropdown'>
							{{> notificationList}}
						</li>
					{{/if}}						
				</ul>
				<ul class='nav pull-right'>
					<li>{{> loginButtons}}</li>
				</ul>
			</div>
		</div>
	</header>
</template>
